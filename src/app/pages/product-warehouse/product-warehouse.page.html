    <ion-row class="headerStyle"
        *ngIf="ProductWarehouse"
        style="border: 1px solid darkslategrey;">
        <ion-col size="3"><b>{{'INVENTORY_STORE_TEXT' | translate}}</b></ion-col>
        <ion-col size="5"><b>{{'COLOR_OR_BODY_SIZE' | translate}}</b></ion-col>
        <ion-col size="4"><b>{{'INVENTORY_TEXT' | translate}}</b></ion-col>
    </ion-row>
    <ion-grid>
        <ion-row class="allreports-table-row" [ngStyle]="{'background-color': i % 2 ==0 ? '#dbdbdb52' : '#ffffff'}"
            *ngFor="let item of ProductWarehouse; let i = index;">
            <ion-col class="allreports-table-col" size="3">
                <ion-label>{{item.WarehouseDescription}}</ion-label>
            </ion-col>
            <ion-col class="allreports-table-col" size="5">
                <ion-label>({{item.ColorDescription}}) / {{item.ItemDim1Code}}</ion-label>
            </ion-col>
            <ion-col class="allreports-table-col" *ngIf="!(item.Inventory >=0)" size="4">
                <ion-label style="color: red"> {{item.AvailableInventoryQty1}}</ion-label>
            </ion-col>
            <ion-col class="allreports-table-col" *ngIf="item.Inventory >=0" size="4">
                <ion-label> {{item.AvailableInventoryQty1}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
