<ion-header>
  <ion-toolbar color="gmheader">
    <ion-title></ion-title>
    <ion-buttons slot="start" (click)="closeModalCancel()">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-label>Tutar Aralığı Giriniz</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6"> 
          <ion-input type="number" [(ngModel)]="minTotal" placeholder="Min"></ion-input>       
      </ion-col>        
      <ion-col size="6">
          <ion-input type="number" [(ngModel)]="maxTotal" placeholder="Max"></ion-input>       
      </ion-col>
    </ion-row>  
    <ion-row>
      <ion-col>
          <ion-label>Tarih Aralığı Giriniz</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6"> 
            <ion-datetime  min="2000" placeholder="Başlangıç" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="startDate"></ion-datetime>
        </ion-col>        
        <ion-col size="6">
            <ion-datetime  min="2000" placeholder="Bitiş" displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="endDate"></ion-datetime>
        </ion-col>
      </ion-row>  
    </ion-grid>   
</ion-content>

<ion-footer>
    <ion-button color="secondary" expand="block" (click)="closeModal()">Sonuçları Ara</ion-button>
    <ion-button color="#30A0BA" expand="block" (click)="closeModalCancel()">İptal</ion-button>
</ion-footer>
