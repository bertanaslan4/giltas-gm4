<ion-header>
  <ion-toolbar color="gmheader">
    <ion-title>{{'NOTIFICATIONS' | translate}}<ion-icon class="head-icon" name="contacts"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <ion-list *ngIf="serverService" >
    <ion-item (click)="goToOpenOrders()">
      {{'NON_CLOSING_ORDERS' | translate}}
      <ion-icon name="open" slot="start"></ion-icon>
      <ion-badge slot="end"> {{serverService.openOrdersCount}}</ion-badge>
    </ion-item>

    <ion-item (click)="goToShipments()">
      {{'UNACCEPTABLE_WAYBILLS' | translate}}
      <ion-icon name="arrow-round-down" slot="start"></ion-icon>
      <ion-badge slot="end"> {{serverService.notAcceptedShipmentCount}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
